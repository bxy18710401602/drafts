<!DICTYPE html>
<html>
  <head>
    <!-- meta元素提供有关页面的元信息 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--velocity用于实现动画效果-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style>
      .button {
        display: inline-block;
        height: 20px;
        background-color: rgb(62, 133, 238);
        padding: 5px;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
        margin: 5px;
      }
      /* .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;
      }
      .fade-enter, .fade-leave-to {
        opacity: 0;
      } */
      /* 组件显示和隐藏时的样式 */
      .component-fade-enter-active, .component-fade-leave-active {
        transition: opacity .3s ease;
      }
      .component-fade-enter, .component-fade-leave-to {
        opacity: 0;
      }
      /* 列表进入，离开过渡样式 */
      .list-item {
        display: inline-block;
        margin-right: 10px;
      }
      .list-enter-active, .list-leave-active {
        transition: all 1s;
      }
      .list-enter, .list-leave-to {
        opacity: 0;
        transform: translateY(30px);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{message01}}</p>
      <!--v-bind这样的被称为指令-->
      <p><span v-bind:title="message02">鼠标在此处停留一下会有信息</span></p>
      <p v-if="seen">这是隐藏起来的内容</p><span class="button" @click="showWords">按钮</span>
      <!--进入/离开&列表过渡-->
      <div>
        <button v-on:click="show = !show">切换</button>
        <!--可以在属性中声明JavaScript钩子-->
        <transition 
        v-on:before-enter="beforeEnter"
        v-on:enter="enter"
        v-on:after-enter="afterEnter"
        v-on:enter-cancelled="enterCancelled"
        v-on:before-leave="beforeLeave"
        v-on:leave="leave"
        v-on:after-leave="afterLeave"
        v-on:leave-cancelled="leaveCancelled"
        name="fade">
          <p v-if="show">Hello！</p>
        </transition>
      </div>
      <div>
        <!-- 可以通过appear特性设置节点在初始渲染的过渡，也可以自定义CSS类名,还可以自定义JavaScript钩子 -->
        <transition
            appear
            appear-class="custom-appear-class"
            appear-to-class="custom-appear-to-class"
            appear-active-class="custom-appear-active-class"
            v-on:before-appear=""
            v-on:appear-cancelled=""
        >
        </transition>
      </div> 
      <div>
      <!--使用多个v-if的多个元素的过渡可以重写为绑定了动态属性的单个元素过渡-->
        <button v-bind:key="docState">
          {{ buttonMessage }}
        </button>
      <!--<transition>的默认行为是进入和离开同时发生，不能满足所有要求，所以Vue提供了过渡模式-->
        <transition name="fade" mode="out-in">
          <!-- in-out: 新元素进行过渡，完成之后当前元素过渡离开（不经常用到）
          out-in：当前元素先进行过渡，完成后新元素过渡进入 -->
        </transition>
      </div>
      <div>
        <!--使用动态组件来进行多个组件的过渡-->
        <button @click="changeComp">切换组件</button>
        <transition name="component-fade" mode="out-in">
          <component v-bind:is="view"></component>
        </transition>
      </div>
      <div>
        <!--列表过渡-->
        <button v-on:click="add">添加</button>
        <button v-on:click="remove">移除</button>
        <transition-group name="list" tag="p">
          <span v-for="item in items" v-bind:key="item" class="list-item">
            {{ item }}
          </span>
        </transition-group>
        <!-- <transition-group>组件还可以改变定位 -->
      </div>
      <div>
        <!--通过data属性于JavaScript通信，可以实现列表的交错过渡-->
        <input v-model="query">
        <transition-group
          name="staggered-fade"
          tag="ul"
          v-bind:css="false"
          v-on:before-enter="beforeEnterStag"
          v-on:enter="enterStag"
          v-on:leave="leaveStag"          
        >
          <li
             v-for="(item, index) in computedList"
             v-bind:key="item.msg"
             v-bind:data-index="index"
          >{{ item.msg }}
          </li>
        </transition-group>
      </div>
    </div>
    <script>
      // Vue.js的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统
      var app = new Vue({
        el: '#app',
        data: {
          message01: 'Hello Vue!',
          message02: '页面加载于' + new Date().toLocaleString(),
          seen: false,
          show: true,
          view: 'v-a',
          docState: 'saved',
          items: [1, 2, 3, 4, 5, 6, 7, 8, 9],
          nextNum: 10,
          // 列表的交错过渡
          query: '',
          list: [
            { msg: 'Bruce Lee' },
            { msg: 'Jackie Chan' },
            { msg: 'Chuck Norris' },
            { msg: 'Jet Li' },
            { msg: 'Kung Fury' }
          ]
        },
        components: {
          'v-a': {
            template: '<div>组件A</div>'
          },
          'v-b': {
            template: '<div>组件B</div>'
          }
        },
        computed: {
          buttonMessage: function () {
            switch (this.docState) {
              case 'saved': return '编辑'
              case 'edited': return '保存'
              case 'editing': return '取消'
            }
          },
          computedList: function () {
            var vm = this
            return this.list.filter(function (item) {
              return item.msg.toLowerCase().indexOf(vm.query.toLowerCase()) !== -1
            })
          }
        },
        methods: {
          showWords: function () {
            this.seen = !this.seen
          },
          beforeEnter (el) {
            el.style.opacity = 0
            el.style.transformOrigin = 'left'
          },
          enter (el, done) {
            Velocity(el, {opacity: 1, fontSize: '1.4em'}, { duration: 300 })
            Velocity(el, { fontSize: '1em'}, { complete: done })
          },
          afterEnter () {},
          enterCancelled () {},
          beforeLeave () {},
          leave ( el, done ) {
            Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
            Velocity(el, { rotateZ: '100deg' }, { loop: 2})
            Velocity(el, {
              rotateZ: '45deg',
              translateY: '30px',
              translateX: '30px',
              opacity: 0
            }, {
              complete: done
            })
          },
          afterLeave () {},
          leaveCancelled () {},
          // 切换组件
          changeComp () {
            if (this.view == 'v-a') {
              this.view = 'v-b'
            } else {
              this.view = 'v-a'
            }
          },
          // 列表进入离开过渡
          add () {
            this.items.push(this.nextNum++)
          },
          remove () {
            this.items.pop()
            this.nextNum--
          },
          beforeEnterStag (el) {
            el.style.opacity = 0
            el.style.height = 0
          },
          enterStag (el, done) {
            // <div data-drink="coffee"></div>通过el.dataset.drink来获得自定义属性的值
            var delay = el.dataset.index * 150
            setTimeout ( function () {
              Velocity (
                el,
                { opacity: 1, height: '1.6em'},
                { complete: done}
              )
            }, delay)
          },
          leaveStag (el, done) {
            var delay = el.dataset.index * 150
            setTimeout( function () {
              Velocity(
                el,
                { opacity: 0, height: 0 },
                { complete: done }
              )
            }, delay)
          }
        }
      })
    </script>
  </body>
</html>
