<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <div id="app">
    <h1>用Node.js实现一个简单的文件上传</h1>
    <p>
      <input type="file" name="file" id="uploadFile" />
      <button onclick="uploadFile()">上传文件</button>
      <button onclick="togglePause()" value="1" id="pauseButton">暂停上传</button>
    </p>
    <div>
      <p>文件预览：</p>
      <div id="imagePreview"></div>
    </div>
    <p>
      <span>上传进度：</span>
      <progress value="0" max="100" id="uploadProgress">您的浏览器不支持progress组件</progress>
      <span id="percentContent"></span>
    </p>
    <p>上传后的文件：</p>
  </div>
  <script src="./sha_dev.js"></script>
  <script src="upload.js"></script>
</body>
</html>
