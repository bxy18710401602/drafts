<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="message"></div>
      <form id="send-form">
        <input id="send-message" />
        <span id="send-button">发送</span>
        <!-- <input id="send-button" type="submit" value="发送" /> -->
        <div id="help">
          聊天命令：
          <ul>
            <li>改变昵称：<code>/nick [用户名]</code></li>
            <li>加入/创建房间：<code>/join [房间名]</code></li>
          </ul>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
  </body>
</html>
