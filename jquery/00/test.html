<!DOCTYPE html>
<html>
  
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div>下拉加载更多</div>
    <div class="main" style="height:700px;overflow:auto;">
		<div class="child" style='border:1px solid red;margin-top:20px;color:grey;height:800px' >
    </div>
    </div>
</body>
<script  type="text/javascript">
$(document).ready(function(){
  var pullUp = document.createElement('div');
  pullUp.textContent = '↑上拉加载更多'
  var setFree = document.createElement('div');
  setFree.textContent = '↓松开加载更多'
  var loading = document.createElement('div');
  loading.innerHTML = '<img src="./loading.gif" >努力加载中...'
	$(".main").unbind("scroll").bind("scroll", function(e){
		var sum = this.scrollHeight;
    console.log(sum, '滚动总高度');
    var height = $(this).scrollTop() + $(this).height()
		if (sum = height) {
      $(".main").append(loading);
			$(".main").append($(".child").clone());
		}
	});
  // 这个思路有点不对，应该先把“上拉加载更多”之类的元素放在html里面，通过显示隐藏来控制。
});
</script>
