<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div>
    <ul id="list" ></ul>
  </div>
  <script>
  // 创建文档片段
  var fragment = document.createDocumentFragment();

  var ul = document.getElementById('list');
  var li = null;
  
  for (var i = 0; i < 10000; i++) { // 为了使对比明显一点用了10000
    li = document.createElement('li');
    li.appendChild(document.createTextNode('第' + Number(i + 1) + '项'));
    ul.appendChild(li);  // 直接往DOM中添加节点
    // fragment.appendChild(li); // 在文档对象中添加li节点
  }
  
  // 将文档片段中的内容添加到DOM中 
  // ul.appendChild(fragment);

  </script>
</body>
</html>
